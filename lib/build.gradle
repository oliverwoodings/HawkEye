plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}


sourceCompatibility = 1.7
targetCompatibility = 1.7
archivesBaseName = "HawkEye"

archivesBaseName = "HawkEye"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://maven.elmakers.com/repository/"
    }

}

dependencies {
    // Use JUnit Jupiter for testing.

    implementation group: 'org.bukkit', name: 'craftbukkit', version: '1.6.4-R2.0'
    implementation files('libs/Herochat.jar')
    implementation files('libs/NationsTool.jar')
    implementation files('libs/worldedit.jar')
    implementation files('libs/nationsgui-1.8.0-bukkit.jar')

}
